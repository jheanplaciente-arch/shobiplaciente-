<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shobi Placiente | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pastel-pink: #fce4ec;
            --text-main: #333;
            --text-muted: #777;
            --accent-blue: #4a90e2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Click to Start Overlay */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            color: var(--accent-blue);
        }

        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        .music-player {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(230, 230, 230, 0.5);
            padding: 8px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
        }

        .music-icon {
            background: var(--accent-blue);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .playing .music-icon {
            animation: pulse 1.5s infinite;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            background-color: var(--pastel-pink);
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid var(--accent-blue);
        }

        .name-container { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 1.5rem; }
        .verified { color: var(--accent-blue); font-size: 1.1rem; }
        .sub-name { color: var(--text-muted); margin-bottom: 25px; }

        .stats { display: flex; justify-content: space-around; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .stat-item span { display: block; }
        .label { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 5px; }
        .value { font-weight: bold; font-size: 1rem; }

        .bio-container { height: 30px; margin: 20px 0; }
        #animated-bio { transition: opacity 1.5s ease-in-out; font-size: 1.1rem; }

        .socials { display: flex; justify-content: center; gap: 20px; font-size: 1.5rem; margin-top: 20px; }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(74, 144, 226, 0); }
            100% { transform: scale(1); }
        }

        .fade-out { opacity: 0; }
    </style>
</head>
<body>

<div id="overlay">Click anywhere to enter & play music</div>

<div class="container">
    <div class="music-player" id="player-status">
        <div class="music-icon"><i class="fas fa-music"></i></div>
        <span>beaches by beabadoobee</span>
    </div>

    <audio id="bg-music" loop>
        <source src="YOUR_MUSIC_FILE_URL_HERE.mp3" type="audio/mpeg">
    </audio>

    <div class="profile-pic"></div>
    
    <div class="name-container">
        <h1>Shobi Placiente</h1>
        <i class="fas fa-check-circle verified"></i>
    </div>
    <div class="sub-name">masara</div>

    <div class="stats">
        <div class="stat-item">
            <span class="label">Year</span>
            <span class="value">2012</span>
        </div>
        <div class="stat-item">
            <span class="label">Likes</span>
            <span class="value">1.2M</span>
        </div>
        <div class="stat-item">
            <span class="label">Location</span>
            <span class="value">Philippines</span>
        </div>
        <div class="stat-item">
            <span class="label"><i class="fas fa-eye"></i></span>
            <span class="value" id="view-count">0</span>
        </div>
    </div>

    <div class="bio-container">
        <div id="animated-bio">bat andito ka?</div>
    </div>

    <div class="socials">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-instagram"></i>
    </div>
</div>

<script>
    const audio = document.getElementById('bg-music');
    const overlay = document.getElementById('overlay');
    const playerStatus = document.getElementById('player-status');

    // Start audio on first click
    overlay.addEventListener('click', () => {
        audio.play();
        overlay.style.display = 'none';
        playerStatus.classList.add('playing');
    });

    // View Counter
    function updateViews() {
        let views = localStorage.getItem('shobi_views') || 0;
        views = parseInt(views) + 1;
        localStorage.setItem('shobi_views', views);
        document.getElementById('view-count').innerText = views;
    }

    // Bio Animation
    const bios = ["bat andito ka?", "“what a dreadful life”", "“friday nights”"];
    let currentBioIndex = 0;
    const bioElement = document.getElementById('animated-bio');

    function rotateBio() {
        bioElement.classList.add('fade-out');
        setTimeout(() => {
            currentBioIndex = (currentBioIndex + 1) % bios.length;
            bioElement.innerText = bios[currentBioIndex];
            bioElement.classList.remove('fade-out');
        }, 1500);
    }

    updateViews();
    setInterval(rotateBio, 4500);
</script>

</body>
  </html>
